                <!-- No Data -->
                <tr *ngIf="filteredPeople?.length === 0">
                    <td [attr.colspan]="headings.length+1" style="text-align: center; height: 200px;">No matching records found</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination pagination-updated-sm" *ngIf="pagination">
        <button [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)" class="pagination-button-sm">Previous</button>
        <span class="pagination-text-sm">{{ currentPage }}</span>
        <button [disabled]="currentPage === noOfPagesAvailable || filteredPeople?.length === 0"
            (click)="onPageChange(currentPage + 1)" class="pagination-button-sm">Next</button>

        <p class="pagination-count-text-sm">No. of Pages Available: {{ noOfPagesAvailable }}</p>
    </div>
</div>
